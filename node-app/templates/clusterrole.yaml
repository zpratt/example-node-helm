kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "node-app.fullname" . }}-role
  labels:
    {{- include "node-app.labels" . | nindent 4 }}
rules:
- apiGroups:
    - "certificates.k8s.io"
  resources:
    - "certificatesigningrequests"
  verbs:
    - "create"
    - "get"
    - "watch"